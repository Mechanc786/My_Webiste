<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investing in Dubai Real Estate</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #0b1641 0%, #1f3674 60%, #f7f8fa 100%);
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 2.2em 0 1em 0;
            background: transparent;
        }
        header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.2em;
            letter-spacing: 2px;
        }
        header p {
            font-size: 1.2em;
            font-weight: 400;
            color: #c6d0ec;
            margin-top: 0;
            margin-bottom: 0.7em;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em 1em 1em 1em;
            background: rgba(10, 22, 65, 0.75);
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(11, 22, 65, 0.09);
            position: relative;
        }
        /* Dubai Map Section */
        .dubai-map-section {
            margin: 2.5em auto 1em auto;
            background: #1f3674;
            border-radius: 18px;
            padding: 2em 1em 1em 1em;
            box-shadow: 0 3px 24px rgba(11,22,65,0.09);
            max-width: 900px;
        }
        .dubai-map-section h2 {
            color: #ffb700;
            font-size: 1.3em;
            margin-bottom: 1.5em;
            letter-spacing: 1px;
        }
        .dubai-map-section img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 1px 8px rgba(11,22,65,0.18);
        }
        /* Consult Popup Mini */
        .consult-popup-mini {
            position: fixed;
            bottom: 22px;
            right: 22px;
            background: #fff;
            border-radius: 50px;
            box-shadow: 0 2px 16px rgba(11,22,65,0.15);
            z-index: 1500;
            padding: 0.10em 0.35em;
            display: flex;
            align-items: center;
        }
        .consult-btn-mini {
            background: #25d366;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 0.30em 1em 0.30em 0.8em;
            font-weight: 700;
            font-size: 0.95em;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5em;
            box-shadow: 0 1px 5px rgba(11,22,65,0.09);
            transition: background 0.18s;
            white-space: nowrap;
        }
        .consult-btn-mini:hover {
            background: #128c7e;
        }
        .consult-btn-mini i {
            font-size: 1.18em;
        }
        /* Country Code Select */
        .phone-field {
            display: flex;
            align-items: center;
            gap: 0.5em;
            margin-bottom: 0.7em;
        }
        .country-code-select {
            padding: 0.5em 0.7em;
            border-radius: 8px;
            border: 1px solid #e0e7ff;
            font-size: 1em;
            background: #f7f8fa;
            color: #222;
        }
        @media(max-width: 700px) {
            .container {
                padding: 1em;
            }
            .dubai-map-section {
                padding: 1em 0.2em 0.7em 0.2em;
            }
            .consult-popup-mini {
                right: 10px;
                bottom: 10px;
                padding: 0.08em 0.2em;
            }
        }
    </style>
    <script>
        window.onload = function() {
            // Mini consult popup always visible
            document.querySelector('.consult-popup-mini').style.display = 'flex';

            // Google Sheets backend integration for subscribe
            document.getElementById('subscribe-form').onsubmit = function(e) {
                e.preventDefault();
                const countryCode = document.getElementById('country-code').value;
                const phoneNumber = document.getElementById('sub-number').value;
                fetch('https://sheetdb.io/api/v1/s2ug9xoasbjpn', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        data: {
                            Name: document.getElementById('sub-name').value,
                            Email: document.getElementById('sub-email').value,
                            Contact: countryCode + phoneNumber
                        }
                    })
                })
                .then(res => res.json())
                .then(() => {
                    document.getElementById('subscribe-success').innerText = "Thank you for subscribing! You'll now get first access to all discounts.";
                    setTimeout(function() {
                        document.querySelector('.subscribe-popup-bg').classList.remove('active');
                    }, 2000);
                    document.getElementById('subscribe-form').reset();
                })
                .catch(() => {
                    document.getElementById('subscribe-success').innerText = "There was an error. Please try again.";
                });
            };

            // Developer links (if you have them in your code)
            if (document.querySelectorAll('.dev')) {
                const developerLinks = {
                    "Emaar": "https://www.emaar.com/",
                    "Nakheel": "https://www.nakheel.com/",
                    "Sobha": "https://www.sobha.com/",
                    "Meraas": "https://www.meraas.com/",
                    "Danube": "https://danubeproperties.com/",
                    "Samana": "https://samanadevelopers.com/",
                    "Damac": "https://www.damacproperties.com/",
                    "Select Group": "https://www.select-group.ae/",
                    "Ellington": "https://ellingtongroup.com/",
                    "MAG": "https://mag.global/",
                    "Azizi": "https://azizidevelopments.com/",
                    "Dubai Properties": "https://www.dp.ae/"
                };
                document.querySelectorAll('.dev').forEach(dev => {
                    dev.addEventListener('click', function(e) {
                        e.preventDefault();
                        const name = dev.getAttribute("data-name");
                        if(developerLinks[name]) {
                            window.open(developerLinks[name], '_blank', 'noopener');
                        }
                    });
                });
            }
        };
    </script>
</head>
<body>
    <header>
        <h1>Investing in Dubai Real Estate</h1>
        <p>Discover Luxury Real Estate & Wonders</p>
    </header>

    <div class="container">
        <!-- Dubai Map Section -->
        <div class="dubai-map-section">
            <h2>Click an Area to Explore Properties</h2>
            <img src="22531885-bbcf-43bb-a957-6a2022634991.png" usemap="#dubaiMap" alt="Dubai Area Map">
            <map name="dubaiMap">
                <area shape="rect" coords="370,190,450,230" href="https://yourwebsite.com/palm-jumeirah" alt="Palm Jumeirah">
                <area shape="rect" coords="300,230,380,260" href="https://yourwebsite.com/dubai-marina" alt="Dubai Marina">
                <area shape="rect" coords="470,270,540,310" href="https://yourwebsite.com/business-bay" alt="Business Bay">
                <area shape="rect" coords="520,230,590,260" href="https://yourwebsite.com/downtown-dubai" alt="Downtown Dubai">
                <area shape="rect" coords="600,230,670,270" href="https://yourwebsite.com/bur-dubai" alt="Bur Dubai">
                <area shape="rect" coords="640,300,710,340" href="https://yourwebsite.com/deira" alt="Deira">
                <area shape="rect" coords="440,320,510,360" href="https://yourwebsite.com/meydan" alt="Meydan">
            </map>
        </div>
        <!-- Your other website content (benefits, developers, etc) goes here -->

        <!-- Subscribe popup (always hidden except when shown, you can call it by adding 'active' class to subscribe-popup-bg) -->
        <div class="subscribe-popup-bg">
            <form class="subscribe-popup" id="subscribe-form" autocomplete="off">
                <button type="button" class="close-btn" title="Close">&times;</button>
                <h2>Be First to Grab Dubai Discounts!</h2>
                <p>Subscribe now to get exclusive early access to the best deals & offers in Dubai real estate.</p>
                <label for="sub-name">Name</label>
                <input type="text" id="sub-name" name="name" required maxlength="60" placeholder="Your Name">
                <label for="sub-email">Email</label>
                <input type="email" id="sub-email" name="email" required maxlength="80" placeholder="you@email.com">
                <label for="sub-number">Mobile Number</label>
                <div class="phone-field">
                    <select id="country-code" class="country-code-select" required>
                        <option value="+971">UAE +971</option>
                        <option value="+91">India +91</option>
                        <option value="+44">UK +44</option>
                        <option value="+1">USA +1</option>
                        <option value="+92">Pakistan +92</option>
                        <!-- Add more country codes as needed -->
                    </select>
                    <input type="tel" id="sub-number" name="number" pattern="[0-9\-\+ ]{6,18}" maxlength="18" required placeholder="Your Number">
                </div>
                <button type="submit">Subscribe Now</button>
                <div class="subscribe-success" id="subscribe-success"></div>
            </form>
        </div>
    </div>

    <!-- Mini WhatsApp Consult Popup -->
    <div class="consult-popup-mini" style="display:flex;">
        <a class="consult-btn-mini" href="https://api.whatsapp.com/send/?phone=918266852055&text&type=phone_number&app_absent=0" target="_blank">
            <i class="fab fa-whatsapp"></i> Consult with Professionals
        </a>
    </div>
</body>
</html>
